<!-- Fixed Bottom Search Bar -->
<div id="fixedSearchBar" class="fixed-bottom-search">
  <div class="search-bar-container">
    <div class="search-input-group">
      <button type="button" class="search-toggle-btn" onclick="toggleSearchExpand()">
        <i class="bi bi-search"></i>
      </button>
      <input type="text" id="quickSearchInput" class="quick-search-input" 
             placeholder="Vyhľadať piesne..." 
             autocomplete="off"
             autocorrect="off"
             autocapitalize="none"
             spellcheck="false"
             style="font-size: 16px !important;">
      <span class="results-count-inline"></span>
    </div>
  </div>
</div>
